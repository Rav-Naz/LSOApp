<FlexboxLayout class="back wh100 center" (tap)="dismiss()">
    <GridLayout columns="*" rows="30,10,*,auto" width="90%">
        <FlexboxLayout class="flex center wh100" row="1" rowSpan="2">
            <ScrollView (tap)="dismiss()">
                <StackLayout marginBottom="5" verticalAlign="center">
                    <GridLayout rows="auto,auto,auto,auto" columns="*" marginTop="5" [formGroup]="form">
                        <FlexboxLayout row="0" class="kontener center">
                            <GridLayout columns="auto,*" rows="10,10,auto">
                                <FlexboxLayout class="input-field b-p-10 center backg-20" row="1" rowSpan="2" col="0" colSpan="2">
                                    <TextField hint="Wpisz imię ministranta" class="text-field lexend" autocapitalizationType="words"
                                        formControlName="imie" #imie></TextField>
                                </FlexboxLayout>
                                <FlexboxLayout row="0" rowSpan="2" col="0" class="etykieta center">
                                    <Label text="IMIĘ" class="audiowide" marginLeft="3" marginRight="3"></Label>
                                </FlexboxLayout>
                            </GridLayout>

                            <Label text="Imię musi być nie dłuższe niż 20 znaków" class="red lexend"
                                *ngIf="!imieValid"></Label>
                        </FlexboxLayout>

                        <FlexboxLayout row="1" class="kontener center">
                            <GridLayout columns="auto,*" rows="10,10,auto">
                                <FlexboxLayout class="input-field b-p-10 center backg-20" row="1" rowSpan="2" col="0" colSpan="2">
                                    <TextField hint="Wpisz nazwisko ministranta" class="text-field lexend"
                                        autocapitalizationType="words" (returnPress)="wybierzStopien()"
                                        formControlName="nazwisko" #nazwisko>
                                    </TextField>
                                </FlexboxLayout>
                                <FlexboxLayout row="0" rowSpan="2" col="0" class="etykieta center">
                                    <Label text="NAZWISKO" class="audiowide" marginLeft="3" marginRight="3"></Label>
                                </FlexboxLayout>
                            </GridLayout>

                            <Label text="Nazwisko musi być nie dłuższe niż 20 znaków"
                                class="red lexend" *ngIf="!nazwiskoValid"></Label>
                        </FlexboxLayout>

                        <FlexboxLayout row="2" class="kontener center" (tap)="wybierzStopien()">
                            <GridLayout columns="auto,*" rows="10,10,auto">
                                <FlexboxLayout class="input-field b-p-10 center backg-20" row="1" rowSpan="2" col="0" colSpan="2" flexDirection="row">
                                    <Label [text]="stopienNazwa" [ngClass]="{'szary': stopienNazwa === 'Wybierz stopień'}" class="text-field lexend" width="85%"></Label>
                                    <Label text="&#xe013;" class="icon" [ngClass]="{'szary': stopienNazwa === 'Wybierz stopień', 'bialy': stopienNazwa !== 'Wybierz stopień'}" fontSize="13"></Label>
                                </FlexboxLayout>
                                <FlexboxLayout row="0" rowSpan="2" col="0" class="etykieta center">
                                    <Label text="STOPIEŃ" class="audiowide" marginLeft="3" marginRight="3"></Label>
                                </FlexboxLayout>
                            </GridLayout>

                            <Label text="Wybierz stopień ministrancki" class="red lexend" *ngIf="!stopienValid"></Label>
                        </FlexboxLayout>

                        <FlexboxLayout row="3" class="kontener center">
                            <GridLayout columns="auto,*" rows="10,10,auto">
                                <FlexboxLayout class="input-field b-p-10 center backg-20" row="1" rowSpan="2" col="0" colSpan="2">
                                    <TextField hint="Wpisz e-mail ministranta" class="text-field lexend"
                                        autocapitalizationType="words" keyboardType="email" formControlName="email"
                                        #email>
                                    </TextField>
                                </FlexboxLayout>
                                <FlexboxLayout row="0" rowSpan="2" col="0" class="etykieta center">
                                    <Label text="E-MAIL" class="audiowide" marginLeft="3" marginRight="3"></Label>
                                </FlexboxLayout>
                            </GridLayout>

                            <Label text="Wpisz poprawny adres e-mail" class="red lexend" *ngIf="!emailValid"></Label>
                        </FlexboxLayout>

                    </GridLayout>
                </StackLayout>
            </ScrollView>
        </FlexboxLayout>

        <FlexboxLayout class="nowy center b-p-10" row="0" rowSpan="2">
            <Label text="Nowy ministrant" class="audiowide"></Label>
        </FlexboxLayout>

        <GridLayout columns="*,*" rows="60" row="3">
            <Button [text]="this.form.valid?'Anuluj':'Zamknij'" col="0" (tap)="anuluj()" class="anuluj b-p-10 audiowide"></Button>
            <Button text="Dodaj" col="1" (tap)="zapisz()" class="anuluj b-p-10 zapisz audiowide"
                [isEnabled]="this.form.valid && stopienNazwa !=='Wybierz stopień' && !zapisywanie"></Button>
        </GridLayout>
    </GridLayout>
</FlexboxLayout>

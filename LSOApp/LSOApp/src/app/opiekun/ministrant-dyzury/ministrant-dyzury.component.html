<FlexboxLayout class="back" (swipe)="onSwipe($event)">
    <GridLayout columns="*" rows="30,10,*,auto" class="grid">
        <GridLayout class="grid2" row="1" rowSpan="2" rows="*,*,*,*,*,*,*" columns="*">
            <FlexboxLayout row="0" col="0" class="h-w-100 center">
                <GridLayout columns="40,*,auto" rows="40" class="element">
                    <ns-checkbox [stan]="dni[1]" col="0" (checkStatus)="zmianaCheckboxa(1,$event)"></ns-checkbox>
                    <FlexboxLayout class="flex" col="1">
                        <Label text="Poniedziałek" class="text lexend"></Label>
                    </FlexboxLayout>
                    <Button [text]="godzina(1)" col="2" class="godzina audiowide" *ngIf="dni[1]" (tap)="wyborGodziny(1)"></Button>
                </GridLayout>
            </FlexboxLayout>
            <FlexboxLayout row="1" col="0" class="h-w-100 center">
                <GridLayout columns="40,*,auto" rows="40" class="element">
                    <ns-checkbox [stan]="dni[2]" col="0" (checkStatus)="zmianaCheckboxa(2,$event)"></ns-checkbox>
                    <FlexboxLayout class="flex" col="1">
                        <Label text="Wtorek" class="text lexend"></Label>
                    </FlexboxLayout>
                    <Button [text]="godzina(2)" col="2" class="godzina audiowide" *ngIf="dni[2]" (tap)="wyborGodziny(2)"></Button>
                </GridLayout>
            </FlexboxLayout>
            <FlexboxLayout row="2" col="0" class="h-w-100 center">
                <GridLayout columns="40,*,auto" rows="40" class="element">
                    <ns-checkbox [stan]="dni[3]" col="0" (checkStatus)="zmianaCheckboxa(3,$event)"></ns-checkbox>
                    <FlexboxLayout class="flex" col="1">
                        <Label text="Środa" class="text lexend"></Label>
                    </FlexboxLayout>
                    <Button [text]="godzina(3)" col="2" class="godzina audiowide" *ngIf="dni[3]" (tap)="wyborGodziny(3)"></Button>
                </GridLayout>
            </FlexboxLayout>
            <FlexboxLayout row="3" col="0" class="h-w-100 center">
                <GridLayout columns="40,*,auto" rows="40" class="element">
                    <ns-checkbox [stan]="dni[4]" col="0" (checkStatus)="zmianaCheckboxa(4,$event)"></ns-checkbox>
                    <FlexboxLayout class="flex" col="1">
                        <Label text="Czwartek" class="text lexend"></Label>
                    </FlexboxLayout>
                    <Button [text]="godzina(4)" col="2" class="godzina audiowide" *ngIf="dni[4]" (tap)="wyborGodziny(4)"></Button>
                </GridLayout>
            </FlexboxLayout>
            <FlexboxLayout row="4" col="0" class="h-w-100 center">
                <GridLayout columns="40,*,auto" rows="40" class="element">
                    <ns-checkbox [stan]="dni[5]" col="0" (checkStatus)="zmianaCheckboxa(5,$event)"></ns-checkbox>
                    <FlexboxLayout class="flex" col="1">
                        <Label text="Piątek" class="text lexend"></Label>
                    </FlexboxLayout>
                    <Button [text]="godzina(5)" col="2" class="godzina audiowide" *ngIf="dni[5]" (tap)="wyborGodziny(5)"></Button>
                </GridLayout>
            </FlexboxLayout>
            <FlexboxLayout row="5" col="0" class="h-w-100 center">
                <GridLayout columns="40,*,auto" rows="40" class="element">
                    <ns-checkbox [stan]="dni[6]" col="0" (checkStatus)="zmianaCheckboxa(6,$event)"></ns-checkbox>
                    <FlexboxLayout class="flex" col="1">
                        <Label text="Sobota" class="text lexend"></Label>
                    </FlexboxLayout>
                    <Button [text]="godzina(6)" col="2" class="godzina audiowide" *ngIf="dni[6]" (tap)="wyborGodziny(6)"></Button>
                </GridLayout>
            </FlexboxLayout>
            <FlexboxLayout row="6" col="0" class="h-w-100 center">
                <GridLayout columns="40,*,auto" rows="40" class="element">
                    <ns-checkbox [stan]="dni[0]" col="0" (checkStatus)="zmianaCheckboxa(0,$event)"></ns-checkbox>
                    <FlexboxLayout class="flex" col="1">
                        <Label text="Niedziela" class="text lexend" ></Label>
                    </FlexboxLayout>
                    <Button [text]="godzina(0)" col="2" class="godzina audiowide" *ngIf="dni[0]" (tap)="wyborGodziny(0)"></Button>
                </GridLayout>
            </FlexboxLayout>
        </GridLayout>

        <FlexboxLayout class="flex msze" row="0" rowSpan="2">
                <Label text="Msze Święte" class="audiowide size"></Label>
        </FlexboxLayout>

        <GridLayout columns="*,*" rows="60" row="3">
            <Button text="Anuluj" col="0" (tap)="anuluj()" class="anuluj audiowide size"></Button>
            <Button text="Zapisz" col="1" (tap)="zapisz()" class="anuluj zapisz audiowide size" [isEnabled]="zmiana"></Button>
        </GridLayout>
    </GridLayout>
</FlexboxLayout>

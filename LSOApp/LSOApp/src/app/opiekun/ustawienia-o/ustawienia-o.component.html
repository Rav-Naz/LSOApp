<FlexboxLayout class="flex" (swipe)="onSwipe($event)">
    <GridLayout columns="*" rows="auto,*,auto">
        <ScrollView row="0">
            <StackLayout class="flex2">
                <GridLayout columns="auto,*" rows="auto" class="element2">
                    <FlexboxLayout class="flex3">
                        <Label text="Punkty" class="opis lexend" col="0"></Label>
                    </FlexboxLayout>
                    <Button text="Zmień punktajcę" class="click audiowide" col="1"
                        (tap)="nawigujDo('punktacja')"></Button>
                </GridLayout>

                <GridLayout columns="auto,*" rows="auto" class="element">
                    <FlexboxLayout class="flex3">
                        <Label text="Wydarzenia" class="opis lexend" col="0"></Label>
                    </FlexboxLayout>
                    <Button text="Edytuj Msze Święte" class="click audiowide" col="1"
                        (tap)="nawigujDo('edytuj-msze')"></Button>
                </GridLayout>

                <GridLayout columns="auto,*" rows="auto,auto,auto" class="element">
                    <FlexboxLayout class="flex3">
                        <Label text="Konto" class="opis lexend" col="0" row="0"></Label>
                    </FlexboxLayout>
                    <Button text="Usuń konto" class="click audiowide" col="1" row="0"
                        (tap)="nawigujDo('usun-konto-o')"></Button>
                    <Button text="Zmień hasło" class="click audiowide" col="1" row="1"
                        (tap)="nawigujDo('zmien-haslo-o')"></Button>
                    <Button text="Wyloguj się" class="click audiowide" col="1" row="2" (tap)="wyloguj()"></Button>
                </GridLayout>

            </StackLayout>
        </ScrollView>
        <FlexboxLayout class="flex2" row="2">
            <GridLayout columns="auto,*" rows="auto" class="element">
                <FlexboxLayout class="flex3">
                    <Label [text]="'LSO App ' + wersja" class="wersja lexend" col="0"></Label>
                </FlexboxLayout>
                <Button text="Kontakt" class="click audiowide" (tap)="kontakt()" col="1"></Button>
            </GridLayout>
            <GridLayout class="element2">
                <Button text="Informacje o aplikacji" class="click audiowide" (tap)="nawigujDo('info-o')"></Button>
            </GridLayout>
            <GridLayout class="element2">
                <Button text="Regulamin i polityka prywatności" class="click audiowide"
                    (tap)="otworzLink('https://lsoapp.pl/polityka-prywatnosci/')"></Button>
            </GridLayout>
        </FlexboxLayout>
    </GridLayout>
</FlexboxLayout>

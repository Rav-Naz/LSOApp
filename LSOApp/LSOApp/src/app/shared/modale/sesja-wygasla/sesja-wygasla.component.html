<ModalStack height="100%">
    <FlexboxLayout class="f center" (tap)="dismiss()">
            <StackLayout [formGroup]="form">
                <Label text="Twoja sesja wygasła, wprowadź ponownie dane logowania aby móc kontynuować" horizontalAlignment="center" class="lexend label"></Label>
                <FlexboxLayout class="center" width="100%">
                    <FlexboxLayout class="input-field backg-20 b-p-10 center" marginTop="20">
                        <TextField hint="E-MAIL" class="text-field lexend"
                            keyboardType="email" formControlName="email" #email></TextField>
                    </FlexboxLayout>
                    <Label text="Wpisz poprawny adres e-mail" class="red lexend" *ngIf="!emailValid"></Label>
                </FlexboxLayout>

                <FlexboxLayout class="center" width="100%">
                    <FlexboxLayout class="input-field backg-20  b-p-10 center" marginTop="20">
                        <TextField hint="HASŁO" class="text-field lexend" secure="true"
                            formControlName="haslo" #haslo></TextField>
                    </FlexboxLayout>
                    <Label text="Niepoprawne hasło" class="red lexend" *ngIf="!hasloValid"></Label>
                </FlexboxLayout>
                <Label text="Niepoprawny adres e-mail i/lub hasło" class="red lexend" *ngIf="niepoprawny"></Label>
                <Button text="Dalej" class="button audiowide b-p-10" (tap)="zaloguj()" [isEnabled]="form.valid && !ladowanie"></Button>
            </StackLayout>
    </FlexboxLayout>
</ModalStack>

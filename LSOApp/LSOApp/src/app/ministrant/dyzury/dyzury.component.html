<FlexboxLayout class="back center wh100" (swipe)="onSwipe($event)">
    <StackLayout class="wh100">
        <FlexboxLayout class="center" marginBottom="5">
            <Label [text]="'Cześć ' + user.imie + '!'" class="czesc lexend"></Label>
            <Label text="Twoje dyżury:" class="text lexend"></Label>
        </FlexboxLayout>
        <GridLayout rows="20,*,20,*,20,*,20,*,20,*,20,*,20," columns="*,20,*" class="grid">

            <Label *ngFor="let dzien of rowDzis" class="dzienK" col="1" [row]="dzien"></Label>

            <Label *ngFor="let przerwa of rowPasy" class="przerwa" col="1" [row]="przerwa"></Label>

            <Label class="dzis" col="1" [row]="dzis"></Label>

            <Label *ngFor="let dzien of dni, let i = index" [text]="dzien" col="0" [row]="i===0?0:i*2" class="dzien lexend" [visibility]="dyzurNaDanyDzien(i).length > 0?'visible':'collapsed'"></Label>

            <Label *ngFor="let row of rowDzis, let i = index" [text]="dyzurNaDanyDzien(i)[0].godzina.toString() | godzina" [row]="row===0?0:i*2"
                    class="godzina lexend wh100" col="2" [visibility]="dyzurNaDanyDzien(i).length > 0?'visible':'collapsed'"></Label>
        </GridLayout>
    </StackLayout>
</FlexboxLayout>
